<html>

<link rel="stylesheet/less" type="text/css" href="../src/overette.less">
<style type="text/css">body{ background: #d8dee4; }</style>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="../lib/overette.js"></script>
<script src="../less-1.3.0.min.js" type="text/javascript"></script>

<script type="text/javascript">

$(function() {
	$("span").overette();	
});

</script>

<body>
<div class="popovers">
	<span class="overette-target" data-o-src="#popover" data-o-type="popover" style="margin-left: 40%;">Popover</span>
	<span class="overette-target" data-o-src="#popover" data-o-type="popover" style="margin-left: 90%;">Popover</span>
	<span class="overette-target" data-o-src="#popover" data-o-type="popover">Popover</span>
</div>

<div class="dialogs" style="margin-top: 50px">
	<span class="overette-target" data-o-src="#popover" data-o-type="dialog">Dialog</span>
</div>

<div class="dropdowns" style="margin-top: 50px">
	<span class="overette-target" data-o-src="#dropdown" data-o-type="dropdown" style="margin-left: 40%;">dropdown</span>
	<span class="overette-target" data-o-src="#dropdown" data-o-type="dropdown" style="margin-left: 90%;">dropdown</span>
	<span class="overette-target" data-o-src="#dropdown" data-o-type="dropdown">dropdown</span>
</div>


<div style="display:none">
	<div id="popover">
		<div class="overette-header">
			Header
			<button class="affirm">Save</button>
			<button class="deny" data-o-action="close">Cancel</button>
		</div>
		<div class="overette-body">
			Body
		</div>
		<div class="overette-footer">
			Footer
		</div>
	</div>

	<div id="dropdown">
		<ul class="selectable">
			<li>Option</li>
			<li>Option</li>
			<li>Option</li>
		</ul>
	</div>
</div>

</body>
</html>
